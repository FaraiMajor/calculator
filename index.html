<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="screen">
        </div>
        <div class="btnContainer">
            <button id="reset" class="erase">AC</button>
            <button id="backspace" class="backspace">C</button>
            <button id="modulo" class="modulo">%</button>
            <button id="divide" class="operator" data-action='/'>&#247</button>

            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="multiply" class="operator" data-action='*'>x</button>

            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="subtract" class="operator" data-action='-'>-</button>

            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="add" class="operator" data-action='+'>+</button>

            <button id="zero" class="number">0</button>
            <button id="decimal" class="number">.</button>
            <button id="equals" class="equals">=</button>

        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
